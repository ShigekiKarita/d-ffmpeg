sudo: false

os:
  - linux

language: d

d:
  - ldc
  - dmd

env:
  - ARCH="x86_64"
  - BITS="64"

matrix:
  include:
    - {os: linux, d: ldc, env: ARCH="x86", addons: {apt: {packages: [[gcc-multilib]]}}}
    - {os: linux, d: dmd, env: ARCH="x86", addons: {apt: {packages: [[gcc-multilib]]}}}

before_install:
  - sudo apt-get install -qq libcurl4-gnutls-dev
  - if [ $ARCH = "$ARCH" = "x86_64" ]; then
      BITS="64";
    else
      BITS="32";
    fi
  - wget https://johnvansickle.com/ffmpeg/builds/ffmpeg-git-${BITS}bit-static.tar.xz
  - tar xvf ffmpeg-git-${BITS}bit-static.tar.xz
  - cd ffmpeg-git*/ && export PATH=`pwd`:$PATH && cd -

script:
  - dub test --arch "$ARCH" --build=unittest-cov
  - if [ $DC = dmd ] && [ $ARCH = "x86_64" ]; then
      dub build -b=docs --compiler=dmd;
      mv docs/dffmpeg.html docs/index.html;
      touch docs/.nojekyll;
    fi

after_success:
 - bash <(curl -s https://codecov.io/bash)

deploy:
  d: dmd
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: docs
  on:
    branch: master
    condition: $DC = dmd && $ARCH = "x86_64"
